<!DOCTYPE html>
<html>
<head>

    <style>

        .btn {

        .btn_img {

    </style>
</head>

<body>
<button id="SunBtn" class="btn"><img src="images/btn/sun.png" class="btn_img"></button>
<button id="MercuryBtn" class="btn"><img src="images/btn/Mercury.png" class="btn_img"></button>
